<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Chess Board</title>
	</head>
	<body>
		<script type="text/javascript">
			var size = 8;

			// Holds the board
			var board = "";

			// Go across each column then down rows
			for (var y=0; y < size; y++){
				for(var x=0; x < size; x++){
					// If even spot then blank
					if((x + y) % 2 == 0){
						board += "| ";
					// If odd spot then not blank
					} else {
						board += "|#";
					}
				}
				// Move to the next row
				board +="|\n";
			}
			console.log(board);
		</script>
	</body>
</html>
