<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Looping A Triangle</title>
	</head>
	<body>
		<script type="text/javascript">
		console.log("Solution 1");
		for (var rows = 1; rows <= 7; rows++){
			console.log('#'.repeat(rows));
		}
		
		console.log("Solution 2");
		for (var line = "#"; line.length < 8; line+="#"){
			console.log(line);
		}
		</script>
	</body>
</html>
