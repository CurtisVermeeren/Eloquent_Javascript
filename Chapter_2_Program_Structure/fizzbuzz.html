<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>FizzBuzz</title>
	</head>
	<body>
		<script type="text/javascript">
			for (var count = 1; count <= 100; count++){
				var output = "";
				if (count % 3 == 0){
					output += "Fizz";
				}
				if (count % 5 == 0) {
					output += "Buzz";
				}
				console.log(output == "" ? count : output);
			}
		</script>
	</body>
</html>
