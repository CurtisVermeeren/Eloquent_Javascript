<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>List</title>
	</head>
	<body>
	<script type="text/javascript">
		function arrayToList(array){
			//Last list item will be null
			var list = null;
			//Build the list backwards from the array
			for (var x = array.length - 1; x >= 0; x--)
				//Has values for the value and the next list item
				list = {value: array[x], rest: list};
			return list
		}

		function listToArray(list){
			var array = [];
			for (var node = list; node; node = node.rest)
				array.push(node.value);
			return array;
		}

		function prepend(value, list){
			return {value: value, rest: list};
		}

		//Take a list and a number
		//Return the element at the given postion
		function nth(list, x){
			if (!list){
				return undefined;
			} else if (x == 0) {
				return list.value
			} else {
				return nth(list.rest, x-1);
			}
		}

		console.log(arrayToList([10, 20, 30, 40]));
		console.log(listToArray(arrayToList([10, 20, 30])));
		console.log(prepend(10, prepend(20, null)));
		console.log(nth(arrayToList([10, 20, 30]), 1));
	</script>
	</body>
</html>
