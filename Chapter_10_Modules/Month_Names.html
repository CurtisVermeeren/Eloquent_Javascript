<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Month Names Module</title>
	</head>
	<body>
	<script type="text/javascript">
	var month = function(){
		var names = ["January", "February", "March", "April", "May",
					 "June", "July", "August", "September", "October",
				 	 "November", "December"];
		return {
			// Takes a month number 1-12 and returns that month
			name: function(number) {return names[number - 1];},
			// Takes a month name and returns the month number 1-12
			number: function(name) {return names.indexOf(name) + 1;}
		};
	}();

	console.log(month.name(2));
	console.log(month.number("November"));
	</script>
	</body>
</html>
