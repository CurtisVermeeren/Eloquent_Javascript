<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Minimum</title>
	</head>
	<body>
		<script type="text/javascript">
			function min(a, b){
				return a < b ? a : b;
			}

			console.log(min(5,10));
			console.log(min(100,20));
			console.log(min(22,23));
		</script>
	</body>
</html>
